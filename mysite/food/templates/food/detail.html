{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Details</title>
</head>
<body>
        {% block body %}
    <h1> {{object.item_name}} Details</h1>
    <div class="container">
        <div class="col-md-6"> 
            <img src="{{object.item_image}}" height="200px" class="card" />


        </div>

        <div class="col-md-6"> 
            
            <h3>Item Name : {{object.item_name}}</h3>
            <h3>Item Price : Rs.{{object.item_price}}</h3>
            <h3>Item Description : {{object.item_desc}}</h3>

            <br />
            <div class="row" >
                <div class="col-md-4">
                    <a href="{% url 'food:update_item' object.id%}" class="btn btn-success"> Update </a>
                </div>
                  <div class="col-md-4">
                    <a href="{% url 'food:delete_item' object.id%}" class="btn btn-danger"> Delete </a>
                </div>
                 <div class="col-md-4">
                    <a href="{% url 'food:index'%}" class="btn btn-info"> Back </a>
                </div>
                </div>

            </div>




        </div>

    </div>


     {% endblock %}
</body>
</html>
